spring:
  cloud:
    stream:
      bindings:
        createEvent:
          destination: yoke-create-event
          producer:
            partition-count: 3
        deleteEvent:
          destination: yoke-delete-event
          producer:
            partition-count: 3

      kafka:
        binder:
          brokers: localhost:9092
          autoAddPartitions: true
  jpa:
    database: POSTGRESQL
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: "{cipher}"

server:
  port: 8083

yoke:
  notify:
    url: http://yoke-notify/event
